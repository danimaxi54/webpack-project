server {

        root /var/www/webpack-project/html;

        index index.html index.htm index.nginx-debian.html;

        server_name danimaxi54-webpack-project.ru www.danimaxi54-webpack-project.ru;

        location / {
                try_files $uri $uri/ /index.html;
}
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/danimaxi54-webpack-project.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/danimaxi54-webpack-project.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    if ($host = www.danimaxi54-webpack-project.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = danimaxi54-webpack-project.ru) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;

        server_name danimaxi54-webpack-project.ru www.danimaxi54-webpack-project.ru;
    return 404; # managed by Certbot
}
